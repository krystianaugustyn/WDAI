<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Ćwiczenie 2 - tabela</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            background-color: yellow;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: gold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nr.</th>
            <th>Nazwa produktu</th>
            <th>Cena produktu</th>
            <th>Ilość sztuk</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Mleko</td>
            <td>3,00 zł</td>
            <td>3</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Pepsi</td>
            <td>9,00 zł</td>
            <td>2</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Bagietka</td>
            <td>1,00 zł</td>
            <td>2</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Pomidor</td>
            <td>1,00 zł</td>
            <td>5</td>
        </tr>

        <tr>
            <td>5</td>
            <td>Ogórek</td>
            <td>1,50 zł</td>
            <td>4</td>
        </tr>

    </table>

</body>
</html>
